  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luisa Rodrigues</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #e9dfd6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      width: 90%;
      max-width: 400px;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .profile-pic {
      position: relative;
      width: 110px;
      height: 110px;
      margin: 0 auto 15px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #25d366;
      object-fit: cover;
    }

    .online-dot {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      background-color: #25d366;
      border: 2px solid #fff;
      border-radius: 50%;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 1.4rem;
      color: #1c1c1c;
    }

    p {
      margin: 0;
      color: #555;
      font-size: 1rem;
    }

    .whats-btn {
      margin-top: 25px;
      padding: 14px;
      background-color: #128C7E;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .whats-btn:hover {
      background-color: #0e6e61;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="profile-pic">
      <img src="https://i.imgur.com/7rW5UhH.png" alt="Luisa Rodrigues" />
      <div class="online-dot"></div>
    </div>
    <h2>Luisa Rodrigues</h2>
<p>24 anos</p>


    <p>Modelo, Criadora de Conteúdo. </p> 
<br> </br>

    
    <p>Cansado de comprar e não entregarem?</p>
<p> Eu tenho a sua solução.</p>
  </div>

  <script>
    const urls = [
      "https://wa.link/uv1znn",
      "https://wa.link/zfl2ag",
    ];

    let index = 0;

    document.getElementById("whatsBtn").addEventListener("click", () => {
      window.location.href = urls[index];
      index = (index + 1) % urls.length;
    });
  </script>

</body>
</html>
